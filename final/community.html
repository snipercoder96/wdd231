<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta property -->
    <meta name="description" content="A Learning page where we teach how to move pieces and more.">
    <meta name="author" content="Kevin Mbemba Kiyindou">
    <meta property="og:title" content="Kevin's chess website">
    <meta property="og:description" content="A Learning page where we teach how to move pieces and more.">
    <meta property="og:image" content="https://snipercoder96.github.io/wdd231/final/images/hero-image.gif">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://snipercoder96.github.io/final/index.html">
    <meta property="og:locale" content="en_ZA">
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/chess-favicon.svg" type="image/x-icon">
    
    
    <!-- Styles.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./styles/community-small.css">
    <link rel="stylesheet" href="./styles/community-large.css">
    
    <!-- Javascript -->
    <script type="module" src="./scripts/community-main.js"></script>
    
    <title>PawnSchool | Community</title>
</head>

<body>
    <!-- Header / Navigation -->
    <div class="persistent-nav">
        <header>
            <img src="./images/chess-favicon.svg" alt="A logo" width="50" height="50">
            <h1 class="logo">PawnSchool</h1>
            <nav id="nav-toggle">
                <a href="./index.html" >Home</a>
                <a href="./learn.html">Learn</a>
                <a href="#" aria-current="page" class="current">Community</a>
            </nav>
            <button id="toggle-button" aria-label="navigation">&#9776;</button>
        </header>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Leaderboards Section -->
        <section class="leaderboards">
            <h2>Top Chess Players</h2>
            <div id="leaderboard-container">
                <p>Loading leaderboards...</p>
                <!-- Leaderboard data will be injected via JavaScript -->
            </div>
        </section>

        <!-- Join Community Section -->
        <section class="join">
            <h2>Join the Chess Community</h2>
            <p>Sign up to join the chess community and connect with fellow learners.</p>
            <button id="openModal">Sign Up</button>
        </section>

        <!-- Modal Dialog for Form -->
        <dialog id="signUpForm">
            <section class="join">
                <div>
                    <h2>Join the Chess Community</h2>
                    <button id="closeSignIn">Close</button>
                </div>
                <form action="thankyou.html" method="get">
                    <fieldset>
                        <legend>Sign Up</legend>
            
                        <label for="name">Name
                            <input type="text" id="name" name="name" required>
                        </label>
            
                        <label for="email">Email
                            <input type="email" id="email" name="email" required>
                        </label>
            
                        <label for="level">Chess Level
                            <select id="level" name="level" required>
                                <option value="" disabled selected>Select level</option>
                                <option>Beginner</option>
                                <option>Intermediate</option>
                                <option>Advanced</option>
                            </select>
                        </label>
            
                        <label for="favoriteOpening">Favorite Opening
                            <input type="text" id="favoriteOpening" name="favoriteOpening" placeholder="e.g. Sicilian Defense">
                        </label>
            
                        <button type="submit">Join Now</button>
                    </fieldset>
                </form>  
            </section>
        </dialog>
    </main>

    <!-- Footer -->
    <footer>
        <h3>Connect with us on:</h3>
        <div class="socials">
            <a href="https://www.facebook.com/kevin.mbemba.208794" target="_blank">
                <img src="./images/facebook-brands-solid-full.svg" alt="Facebook icon" width="60" height="60">
            </a>
        
            <a href="https://github.com/snipercoder96" target="_blank">
                <img src="./images/github-brands-solid-full.svg" alt="GitHub icon" width="60" height="60">
            </a>
        
            <a href="https://www.linkedin.com/in/summer-soldiertm-4a49502b6" target="_blank">
                <img src="./images/linkedin-brands-solid-full.svg" alt="LinkedIn icon" width="60" height="60">
            </a>
        </div>
        <p>&copy;
            <span id="year"></span> | PawnSchool. All rights reserved. | Last Modified : <span id="lastModified"></span>
        </p>
    </footer>
</body>

</html>
